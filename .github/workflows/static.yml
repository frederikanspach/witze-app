name: Deploy Witze App

on:
  push:
    branches: [ "main" ] # Führt das Skript aus, sobald du in den "main" Branch pushst

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/node-latest@v4
        with:
          node-version: '20' # Nutzt die aktuelle Node.js Version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Upload Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # Lädt den von Vite erstellten 'dist' Ordner hoch

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
